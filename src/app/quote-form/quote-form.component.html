<div class="container-fluid">
  <h2 class="heading">Add New Quote</h2>
  <hr>
  <form (ngSubmit)='addQuote() ;quoteForm.resetForm({})' #quoteForm='ngForm'>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" placeholder="Your name here..." required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' minlength="3">
        <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
          <div *ngIf="name.errors.required">
              Your name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name is at least 3 characters long.
          </div>
        </div> 
      </div>
      <div class="form-group">
        <label for="name">Subject</label>
        <input type="text" placeholder="Indicate quote subject here..." required class="form-control" id="title" [(ngModel)]="newQuote.quoteTitle" name="title" #title='ngModel'>
        <div *ngIf="title.invalid && title.dirty" class="alert alert-danger">
          <div *ngIf="title.errors.required">
              Title is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Quote</label>
        <textarea class="form-control" placeholder="Type quote here..." id="quote" rows="2" required [(ngModel)]="newQuote.quoteInfo" name="quote" #quote='ngModel'></textarea>
        <div *ngIf="quote.invalid && quote.dirty" class="alert alert-danger">
          <div *ngIf="quote.errors.required">
              Quote can not be empty.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="name">Author</label>
        <input type="text" placeholder="Enter Quote author here..." required class="form-control" id="author"[(ngModel)]="newQuote.author" name="author" #author='ngModel'>
        <div *ngIf="title.invalid && title.dirty" class="alert alert-danger">
          <div *ngIf="title.errors.required">
              Author Name is required.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-sm btn-success" [disabled]="!newQuote.name || !newQuote.quoteInfo || !newQuote.quoteTitle || !newQuote.author">Add Quote</button>
  </form>
</div>
