<div class="container">
  <div class="row">
    <div class="col-md-9 quote">
      <div *ngFor="let quote of sortQuotes let i= index" class="quote-body"> 
        <h4 class="text-primary title" appHighlightQoute>{{quote.quoteTitle}}</h4>
        <p class="quote-info">{{quote.quoteInfo}}</p>
        <div class="votes">
          <div></div>
        </div>
        <h5 class="text-primary">Review</h5>
        <app-quote-details *ngIf='quote' bind-quoty='quote' (isRead)='quoteDelete($event,i)'>
        </app-quote-details>
          by <span id="name">{{quote.name}} </span>
      </div>
    </div>
    <div class="col-md-3">
      <app-quote-form (add)="addedQuote($event)"></app-quote-form>
    </div>
  </div>
</div>
